<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="id1">this is my text</p>
    <button onclick="document.getElementById('id1').style.color = 'red' ">
      btn1
    </button>
    
 <button onclick="document.getElementById('id1').innerHTML='this is also a text' ">
      btn2
    </button> 
     <button onclick="document.getElementById('id1').style.display='none' ">
      btn3
    </button> 
     <button onclick="document.getElementById('id1').style.display='inline' ">
      btn4
    </button> 
    

    

  </body>
</html>
